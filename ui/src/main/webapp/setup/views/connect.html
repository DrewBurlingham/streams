<!-- STEP 1 -->
<layout:grid>
	<layout:block lg="1-2" lg-offset="1-4">
		<layout:box>

			<!-- drag drop -->
			<legend>Connect to Data Source</legend>
			<div lg="1-2" styling="center-content" id="drag" ng-class="{onTarget: over}" ng-show="dragging"
			     ondrop="drop(event)" ondragover="onTarget(event)">
			    <h1>Drop URL here</h1>
			</div>

			<!-- form -->
			<fieldset>
			    <layout:grid>
			    	<layout:block md="2-3"><input styling="input-1" placeholder="URL" autofocus="autofocus" autocomplete="false" ng-model="config.host" id="host" name="host" ng-keydown="waitForPort($event)" ng-change="enableConnectButton()"></layout:block>
			    	<layout:block md="1-6"><span class="fauxlabel">Port</span></layout:block>
			    	<layout:block md="1-6"><input styling="input-1" ng-model="config.port" id="port" name="port" placeholder="8764" ng-change="enableConnectButton()"></layout:block>
			    </layout:grid>
			</fieldset>
			<button type="submit" styling="button input-1" ng-click="connect()" ng-disabled="!config.host || !config.port" ng-class="connectClass">{{connectText}}</button>
			<button styling="button input-1" ng-click="$nextStep()" ng-disabled="!hostAvailable" class="transition-delay" ng-class="{invisible: !hostAvailable}">Next</button>

		</layout:box>
	</layout:block>
</layout:grid>
